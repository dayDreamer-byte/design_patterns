<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 当你想创建一个用户时，可能使用字面量可以直接实现
            const user = {
                name: "xiaoming",
                age: 18,
                say: function () {
                    console.log(this.name, "今年", this.age, "岁");
                },
            };
            // 当你想实现多个用户时呢，不可能使用多个字面量对象来实现吧。那样代码太多了。
            // 可以使用构造器函数实现
            // 构造器函数 函数名首字母最好大写
            // *** new 无法共享属性和方法,各个实例属性和方法都有自己独立的内存空间,通过prototype解决共享问题。
            function User(name, age) {
                this.name = name;
                this.age = age;
                this.say = function () {
                    console.log(this.name + "--" + this.age);
                };
            }
            var worker = new User("老板", 40);
            var doctor = new User("doctor", 30);
            // 拓展:worker,doctor的Prototype === Object,constructor = function User(){}
            console.log(user, worker, doctor);
        </script>
    </body>
</html>
