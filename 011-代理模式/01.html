<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="box"></div>
        <script>
            let data = {
                text: "",
            };
            let dataProxy = new Proxy(data, {
                get(target, key) {
                    return target[key];
                },
                set(target, key, value) {
                    if (key === "text") {
                        box.innerHTML = value;
                    }
                    target[key] = value;
                },
            });
        </script>
    </body>
</html>
